<div class="root">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>
</div>

<div class="board">
    <div class="board-bar">
        <p class="board-name">Trello-clone</p>
    </div>

    <div class="board-wrapper">
        <div class="board-columns" cdkDropListGroup>

            <div class="board-column">

                <div class="column-title">Ideas</div>

                <div class="task-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
                    (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of todo" cdkDrag>{{item}}</div>
                </div>
            </div>

            <div class="board-column">
                <div class="column-title">Research</div>

                <div class="task-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="done"
                    (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of done" cdkDrag>{{item}}</div>
                </div>
            </div>

            <div class="board-column">
                <div class="column-title">Todo</div>
            </div>

            <div class="board-column">
                <div class="column-title">Done</div>
            </div>

        </div>
    </div>
</div>
