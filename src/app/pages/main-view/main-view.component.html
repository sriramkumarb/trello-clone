<div class="board">

    <div class="board-wrapper">
        <div class="board-columns" cdkDropListGroup>

            <div class="board-column" *ngFor="let board of boards">

                <div class="column-title">{{ board.title }}</div>

                <div class="task-container" cdkDropList [cdkDropListData]="tasks" (cdkDropListDropped)="drop($event)">

                    <div *ngFor="let task of tasks">
                        <div class="task" *ngIf=" board._id  ===  task._boardId " cdkDrag>{{ task.title }}</div>
                    </div>

                </div>



            </div>
        </div>
    </div>
</div>
